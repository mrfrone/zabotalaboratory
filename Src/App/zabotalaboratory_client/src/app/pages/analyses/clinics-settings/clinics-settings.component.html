<div class="main-box">
  <div class="main-box-content" *ngIf="!mainWindowIsProgress">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Наименование</th>
        <th scope="col">Статус</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let clinic of clinics;" (click)="onTableElementClick(clinic.id)">
        <th class="row-center">{{ clinic.id }}</th>
        <td>{{ clinic.name }}</td>
        <td class="row-center" *ngIf="clinic.isValid"><font color="green">Действительна</font></td>
        <td class="row-center" *ngIf="!clinic.isValid"><font color="red">Недействительна</font></td>
      </tr>
      </tbody>
    </table>
    <form class="example-form" [formGroup]="clinicsForm">
      <div class="form-title">Добавление новой поликлиники</div>
      <hr>
      <mat-form-field class="example-full-width">
        <mat-label>Название роли</mat-label>
        <input matInput type="text" formControlName="clinicName">
        <mat-error *ngIf="clinicsForm.controls['clinicName'].invalid">
          Поле не должно быть пустым
        </mat-error>
      </mat-form-field>
      <div class="form-button">
        <button mat-stroked-button color="primary" type="button" [disabled]="clinicsForm.invalid" (click)="onFormSubmit()">Добавить</button>
      </div>
    </form>
  </div>
  <div class="center" *ngIf="mainWindowIsProgress">
    <mat-spinner></mat-spinner>
  </div>
</div>
