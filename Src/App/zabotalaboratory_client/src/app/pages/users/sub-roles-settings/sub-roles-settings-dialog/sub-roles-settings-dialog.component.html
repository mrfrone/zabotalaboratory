<h2 mat-dialog-title>Настройки роли доступа №{{ id }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="!isProgress">
    <form class="example-form" [formGroup]="subRolesForm">
      <mat-form-field class="example-full-width">
        <mat-label>Название роли доступа</mat-label>
        <input matInput type="text" formControlName="subRoleName">
        <mat-error *ngIf="subRolesForm.controls['subRoleName'].invalid">
          Поле не должно быть пустым
        </mat-error>
      </mat-form-field>
      <div class="form-buttons">
        <button mat-stroked-button color="primary" type="button" [disabled]="subRolesForm.invalid" (click)="onFormSubmit()">Изменить</button>
        <button mat-stroked-button color="primary" type="button" *ngIf="!subRole.isValid" (click)="onValidButton()">Активировать</button>
        <button mat-stroked-button color="warn" type="button" *ngIf="subRole.isValid"(click)="onValidButton()">Деактивировать</button>
      </div>
    </form>
  </div>
  <div class="center" *ngIf="isProgress">
    <mat-spinner></mat-spinner>
  </div>
</mat-dialog-content>
